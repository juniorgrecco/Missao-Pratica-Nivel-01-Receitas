<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="./formatos.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<title>Home</title>
	</head>
	<body>
		<header class="navbar navbar-expand-lg navbar-light bg-light container-fluid">
			<img class="navbar-brand" src="./public/logo.svg" />
			<nav class="container-fluid">
				<ul class="nav-list navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active" href="./home.html">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="./receitas.html">Receitas</a></li>
					<li class="nav-item"><a class="nav-link" href="./cadastro.html">Cadastro</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<h1 class="main-title">Cadastro</h1>
			<form class="container-fluid" action="https://formspree.io/email@exemplo.com" method="post">
				<div class="row">
					<div class="mb-3 col-sm">
						<label for="name" class="form-label">Nome</label>
						<input type="text" class="form-control" id="name" aria-describedby="nameHelp" required />
					</div>
					<div class="mb-3 col-sm">
						<label for="email" class="form-label">Endereço de email</label>
						<input type="email" class="form-control" id="email" aria-describedby="emailHelp" required />
					</div>
				</div>
				<div class="row">
					<div class="mb-3 col-sm">
						<label for="address" class="form-label">Rua</label>
						<input type="text" class="form-control" id="address" aria-describedby="addresslHelp" required />
					</div>
					<div class="mb-3 col-sm">
						<label for="number" class="form-label">Número</label>
						<input type="number" class="form-control" id="number" aria-describedby="numberHelp" required />
					</div>
					<div class="mb-3 col-sm">
						<label for="complement" class="form-label">Complemento</label>
						<input
							type="text"
							class="form-control"
							id="complement"
							aria-describedby="complementlHelp"
							required
						/>
					</div>
				</div>
				<div class="row">
					<div class="mb-3 col-sm">
						<label for="city" class="form-label">Cidade</label>
						<input type="text" class="form-control" id="city" aria-describedby="cityHelp" required />
					</div>
					<div class="mb-3 col-sm">
						<label for="state" class="form-label">Estado</label>
						<input type="text" class="form-control" id="state" aria-describedby="stateHelp" required />
					</div>
					<div class="mb-3 col-sm">
						<label for="cep" class="form-label">CEP</label>
						<input type="text" class="form-control" id="cep" aria-describedby="cepHelp" required />
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</main>
		<footer>
			<p>Copyright © 2023 Júnior Grecco. Todos os direitos reservados.</p>
		</footer>
	</body>
</html>
